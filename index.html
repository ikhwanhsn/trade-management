<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trade Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
      .container-sm {
        width: 350px !important;
        padding: 10px !important;
      }
      .manage {
        margin-top: -5px;
        color: #ddd;
      }
      .profit,
      .loss {
        width: 50px;
        justify-content: center;
      }
      .money {
        width: 150px;
        margin-top: -25px;
        margin-left: -16px;
      }
      .letsgo {
        width: 130px;
        margin-left: -40px;
        margin-top: -40px;
      }
      .buynow {
        width: 80px;
        scale: 0.8;
        margin-left: -10px;
        margin-top: -22px;
      }
      .bitcoin {
        width: 400px;
      }
      .c-footer {
        position: fixed;
        bottom: 0;
      }
      .footer {
        padding: 5px;
      }
      .text-footer {
        font-size: 12px;
        color: #ddd;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container container-sm bg-secondary text-light mt-3 rounded p-1 px-4 mb-0">
      <h1 class="text-center mt-3">Trade Management</h1>
      <p class="text-center manage">Manage Your Profit & Loss</p>
      <hr width="90%" class="mx-auto" />
      <!-- input -->
      <form class="mt-5 ms-1">
        <h4>Settings :</h4>
        <div class="row form-label mt-3">
          <div class="col-6">
            <div class="row">
              <div class="input-group mb-3">
                <!-- <input type="number" class="form-control" placeholder="Set your entry price..." aria-label="Username" aria-describedby="basic-addon1" id="entry" required autofocus />
                 -->
                <input
                  class="form-control"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  type="number"
                  maxlength="6"
                  placeholder="Set entry price..."
                  id="entry"
                  required
                  autofocus
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="input-group mb-3">
                  <!-- <span class="input-group-text profit">Profit</span> -->
                  <!-- <input type="number" class="form-control" placeholder="Target profit" maxlength="2" /> -->
                  <input class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" maxlength="3" placeholder="Target profit" id="profit" required />
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="input-group mb-3">
                  <!-- <span class="input-group-text loss">Loss</span> -->
                  <!-- <input type="number" class="form-control" placeholder="Stop loss" max="100" /> -->
                  <input class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" maxlength="3" placeholder="Stop loss" id="loss" required />
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <button class="btn btn-primary" type="button" onClick="count()">Count</button>
              </div>
              <div class="col-6 mb-3">
                <button class="btn btn-danger" type="reset">Reset</button>
              </div>
            </div>
          </div>
          <div class="c-money col mb-3">
            <img class="money" src="money.gif" />
          </div>
        </div>
      </form>
      <!-- end input -->

      <!-- result -->
      <div class="row mb-0" id="result1"></div>
      <!-- end result -->
    </div>
    <div class="container mt-5 mb-5"></div>
    <!-- footer -->
    <div class="container-fluid bg-secondary mt-5 c-footer">
      <div class="footer">
        <p class="text-center text-footer mb-2">Created by Ikhwan Dev Copyright @2023</p>
      </div>
    </div>
    <!-- end footer -->

    <!-- javascript -->
    <script>
      function count() {
        const submit = document.getElementById('submit');
        const result1 = document.getElementById('result1');
        const entry = parseInt(document.getElementById('entry').value);
        const profit = parseInt(document.getElementById('profit').value);
        const loss = parseInt(document.getElementById('loss').value);

        // setting profit & loss
        let resultProfit = (profit / 100) * entry + entry;
        let resultLoss = entry - (loss / 100) * entry;

        // kondisi ketika count di klik
        if (entry && profit && loss) {
          result1.innerHTML =
            `
          <div class="col">
            <h4>Result :</h4>
            <div class="container bg-light text-dark rounded mb-1 p-1 mt-3">
              <div class="row">
                <div class="col-7 ms-2 mt-1">
                  <div class="row">
                    <div class="col-6">
                      <h6>Entry</h6>
                    </div>
                    <div class="col">
                      <h6>: ` +
            entry +
            `</h6>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <h6>Profit ` +
            profit +
            `%</h6>
                    </div>
                    <div class="col">
                      <h6>: ` +
            resultProfit +
            `</h6>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <h6>Loss ` +
            loss +
            `%</h6>
                    </div>
                    <div class="col">
                      <h6>: ` +
            resultLoss +
            `</h6>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <img class="letsgo" src="letsgo.gif" />
                  <img class="buynow" src="buynow.gif" />
                </div>
              </div>
              <div class="row">
                <img class="bitcoin mx-auto mb-3 mt-3" src="bitcoin.gif" />
              </div>
            </div>
          </div>
          `;
        } else {
          alert('Set your entry, profit, and loss!');
        }
      }
    </script>
    <!-- end javascript -->

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- end script bootstrap -->
  </body>
</html>
